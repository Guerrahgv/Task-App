<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="app.js" defer></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js" defer></script>
    <title>Task App</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="https://github.com/Guerrahgv" class="navbar-brand ">Task App</a>
        </div>
    </nav>
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-1">
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formTask">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="add Title" class="form-control">
                            </div>
                            <div class="form-group pt-2">
                                <textarea id="description" cols="50" rows="10" class="form-control" placeholder="add Description"></textarea>
                            </div>
                            <div class="form-group pt-2 d-grid gap-2">
                                <button type="submit" class="btn btn-outline-success btn-sm">SAVE</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div id="task">
                </div>
            </div>
            <div class="col-md-2">
               
            </div>
        </div>
    </div>
    <footer >Powered by  <a href="https://github.com/Guerrahgv" > Guerra</a></footer>

</body>
</html>
